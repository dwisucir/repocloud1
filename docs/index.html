<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registation Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<body>

<div class="wrapper">
	<div class="title">
		Registrasi Keanggotaan Perpustakaan
	</div>
	<div class="form">
		<div class="input_field">
			<label>Nama Lengkap</label>
			<input type="text" class ="input">
		</div>
		<div class="input_field">
			<label>NIM</label>
			<input type="text" class ="input">
		</div>
		<div class="input_field">
			<label>Email</label>
			<input type="text" class ="input">
		</div>
		<div class="input_field">
			<label>Jurusan</label>
			<div class="custom_select">
				<select>
					<option value="">Select</option>
					<option value="Teknik Informatika">Teknik Informatika</option>
					<option value="Teknik Elektro">Teknik Elektro</option>
					<option value="Teknik Sipil">Teknik Sipil</option>
					<option value="Teknik Mesin">Teknik Mesin</option>
				</select>
			</div>
		</div>
		<div class="input_field">
			<label>Semester</label>
			<div class="custom_select">
				<select>
					<option value="">Select</option>
					<option value="satu">I</option>
					<option value="dua">II</option>
					<option value="tiga">III</option>
					<option value="empat">IV</option>
					<option value="lima">V</option>
					<option value="enam">VI</option>
					<option value="tujuh">VII</option>
					<option value="delapan">VIII</option>
				</select>
			</div>
		</div>
		<div class="input_field">
			<label>Alamat</label>
			<textarea class="textarea"></textarea>
		</div>
		<div class="input_field ">
			<input type="submit" value= "Daftar" class ="btn">
		</div>
	</div>
</div>


</body>
</html>
